<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper">
        <div class="wrapper wrapper-from">
            <div class="card card-5">
                <div class="card-heading">
                    <h2>Hãy gởi CV cho chúng tôi</h2>
                </div>
                <hr class="wrapper-hr">
                <div class="card-form">
                    <form action="https://freemind-test.netlify.app/.netlify/functions/test" method="post" onsubmit="">
                        <div class="form-row ">
                            <div class="Name">Tên của bạn</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="input-style" id="fullname" name="fullname"placeholder="Ví dụ: Nguyễn Văn A" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="Name">Số điện thoại</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="input-style" id="phone" name="fullname" placeholder="Số điện thoại liên lạc"  minlength="10" maxlength="12" pattern="(\+84|0)\d{9,11}" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="Name">Vị trí</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="input-style" id="vt" name="fullname"required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="Name">Kinh nghiệm làm việc</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="input-style" name="job" id="" required>

                                    </textarea>
                                </div>
                                <input class="image" type="file" name="" id="photo" accept="image/*" required>
                            </div>
                        </div>
                        
                        <div class="form-row ">
                            <div class="Name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="email" class="input-style" id="email" name="fullname" placeholder="Ex: example@gmail.com" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="button">
                                <!-- <button class="submit btn btn-primary" id="submit" type="submit" style="width:400px;padding:10px 0">Gửi CV cho Freemind</button> -->
                                <input class="submit btn btn-primary" type="submit" value="Gửi CV cho Freemind" style="width:400px;padding:10px 0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="global.js"></script>
</body>
</html>
