<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/3.3.1/jquery.validate.min.js"></script>
    <link href="style.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper">
        <div class="wrapper wrapper-from">
            <div class="card card-5">
                <div class="card-x"></div>
                <div class="card-logo"></div>
                <div class="card-heading">
                    <h4>Hãy gởi CV của bạn cho chúng tôi</h4>
                </div>
                <hr class="wrapper-hr">
                <div class="card-form">
                    <form id="form" >
                        <div class="form-row ">
                            <div class="Name">Tên của bạn</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="input-style" id="fullname" pattern="^[a-zA-Z]+[\-'\s]?[a-zA-Z ]+$" minlength="3" name="fullname"placeholder="Ví dụ: Nguyễn Văn A" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="Name">Số điện thoại</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text" class="input-style" id="phone" name="phone" placeholder="Số điện thoại liên lạc"  minlength="10" maxlength="12" pattern="(\+84|0)\d{9,11}" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="Name">Vị trí</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select class="form-select" name="position" id="position" required>
                                            <option value=""disabled="disabled" selected="selected">Junior Ecommerce Web Developer</option>
                                            <option value="junior">junior....</option>
                                            <option value="senior">senior....</option>
                                            <div class="select-dropdown"></div>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="Name">Kinh nghiệm làm việc</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="input-style" name="experience" id="experience" required></textarea>
                                </div>
                               
                                    <input class="image" type="file" name="image" id="photo" accept="image/*" required>
                                
                            </div>
                        </div>
                        
                        <div class="form-row ">
                            <div class="Name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="email" class="input-style" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ex: example@gmail.com" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="button">
                                <input class="submit btn " type="submit" value="Gửi CV cho Freemind" style="width:400px;padding:10px 0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="global.js"></script>
</body>
</html>
